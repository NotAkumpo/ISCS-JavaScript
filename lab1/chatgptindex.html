<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Organization Clusters</title>
    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        
        // Function to generate an unordered list (UL) from a list of strings
        function generateOrgList(orgs) {
          const ul = document.createElement('ul');
          for (const org of orgs) {
            const li = document.createElement('li');
            li.textContent = org;
            ul.appendChild(li);
          }
          return ul;
        }

        // Function to generate an H2 element with fullName and acronym
        function generateHeader(fullName, acronym) {
          const h2 = document.createElement('h2');
          h2.innerHTML = `${fullName} <span>(${acronym})</span>`;
          return h2;
        }

        // Function to generate a DIV for each cluster and append it to #app
        function generateClusterDiv(cluster) {
          const div = document.createElement('div');
          div.id = cluster.acronym;
          
          // Add classes to the DIV
          div.classList.add('cluster-div', cluster.acronym + '-div');

          const header = generateHeader(cluster.full_name, cluster.acronym);
          const orgList = generateOrgList(cluster.orgs);

          div.appendChild(header);
          div.appendChild(orgList);

          document.getElementById('app').appendChild(div);
        }

        // Sample JSON object (This would typically come from an external JSON file)
        const clusters = [
          {
            'acronym': 'adc',
            'full_name': 'Analysis and Discourse Cluster',
            'orgs': [
              "ADS", "AEA", "AEuSS", "APAIR",
              "Assembly", "DevSoc Ateneo", "ENTABLADO"
            ]
          },
          {
            'acronym': 'stc',
            'full_name': 'Science and Technology Cluster',
            'orgs': [
              "ACheS", "AECES", "AMS", "Ateneo BOx",
              "CompSAt", "LeaPs", "MISA", "Psyche"
            ]
          },
          {
            'acronym': 'cop',
            'full_name': 'Council of Publications',
            'orgs': [
              "HEIGHTS",
              "Matanglawin Ateneo",
              "TGDN"
            ]
          },
          {
            'acronym': 'bc',
            'full_name': 'Business Cluster',
            'orgs': [
              "AIESEC", "ALex", "AMA", "Ateneo ACTM",
              "Ateneo MACA", "Ateneo MEA", "BCG", "MEcO"
            ]
          },
          {
            'acronym': 'ffc',
            'full_name': 'Faith Formation Cluster',
            'orgs': [
              "ACIL", "ACLC", "ACMG",
              "AtSCA", "YFC-A"
            ]
          },
          {
            'acronym': 'hec',
            'full_name': 'Health and Environment Cluster',
            'orgs': [
              "AESS", "HSS", "LM",
              "PMSA", "Peers"
            ]
          },
          {
            'acronym': 'pac',
            'full_name': 'Performing Arts Cluster',
            'orgs': [
              "ACGC", "CADs", "TA", "blueREP"
            ]
          }
        ];

        // Loop through each cluster and generate its corresponding DIV
        for (const cluster of clusters) {
          generateClusterDiv(cluster);
        }
      });
    </script>
  </head>
  <body>
    <div id="app">
      <!-- Dynamic content will be inserted here -->
    </div>
  </body>
</html>
